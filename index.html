<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1>
                <!--current temp and city-->
                <span id="city"></span>
                <span id="current-temp"></span>
                <span id="f">F</span> |
                <span id="c">C</span>
              </h1>
              <h2 id="tdisplay"></h2>
              <h2 id="description"></h2>
            </div>

            <!--Search form-->
            <div class="col">
              <form id="city-search">
                <div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter a city. . ."
                      id="city-input"
                    />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary go">Weather Search</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div id="current"><!--inject current weather HTML here--></div>

          <div id="forecast"><!--inject forecast HTML here--></div>
        </div>
      </div>
      <a
        class="footer"
        href="https://github.com/natashakat/weatherzilla"
        target="_blank"
        rel="noopener noreferrer"
        >Source Code</a
      >
    </div>
    <script type="text/javascript" src="src/config.js"></script>
    <script type="text/javascript" src="src/app.js"></script>
  </body>
</html>
