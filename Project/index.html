<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <style>
      /*ul {
        display: block;
        margin: 0 auto;
      }*/
      li {
        list-style-type: none;
      }

      .c:hover {
        cursor: pointer;
        text-decoration: underline;
      }

      .f:hover {
        cursor: pointer;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">

          <div class="row">
            <div class="col">
              <h1>
                <span class="city">Topeka, KS</span></br><span id="current-temp">74</span>째 <span id="f">F</span> | <span id="c">C</span>
              </h1>
            </div>

            <div class="col">
              <form id="city-search">
                <div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter a city. . ."
                      id="city-input"
                    />
                  </div>
                  <div class="form-group col-1">
                    <button class="btn btn-primary">Go</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <img src="img/clear.svg" alt="Sun with no clouds" />
            </div>
            <div class="col-8">
              <ul class="align-text-middle " style="margin-top: 36px;">
                <li id="tdisplay"></li>
                <li>High <span id="high-temp">83</span>째</li>
                <li>Low <span id="low-temp">61</span>째</li>
                <li>Feels like <span id="feels-like">69</span>째</li>
                <li><span id="rh">43</span>% humidity</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="src/application.js"></script>
  </body>
</html>
